<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Se connecter</title>
  <style>
    body {
      background: #333;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #container {
      background: #333;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      position: relative;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    button {
      width: 80%;
      padding: 12px;
      margin: 20px 0 0 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: white;
      background: #5a9;
      transition: background 0.3s;
    }
    button:hover {
      background: #48a;
    }

    #btn {
      position: absolute;
      top: 10px;
      right: 11px;
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items:center;
      padding-right: 12px;
      padding-top: 11px;    
      transition: background 0.3s ease;   
    }
    #btn:hover {
      background: rgba(255, 0, 0, 0.8);
    }
    .error {
      background-color: #ffe6e6;            
      color: #ea5858;                      
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    input {
      transition: background 0.3s ease, border 0.3s ease;
    }
    .shake {
      animation: shake 0.4s ease;
    }
    p.link {
      margin-top: 10px;
      color: #aaa;
      font-size: 14px;
    }
    p.link a {
      color: #5a9;
      cursor: pointer;
      text-decoration: underline;
    }
    .error-msg {
      color: #ea5858;
      font-size: 13px;
      margin: -5px 0 10px 5px;
      text-align: left;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="btn">âœ•</button>
    <h2>Se connecter</h2>
    <input id="pseudo" type="text" placeholder="Pseudo" autocomplete="off" />
    <p class="error-msg" id="error-pseudo"></p>

    <input id="password" type="password" placeholder="Mot de passe" autocomplete="off" />
    <p class="error-msg" id="error-password"></p>

    <button id="btn-submit">Valider</button>
    <p class="link">
      Tu n'as pas de compte ? <a href="create_account.html" id="create_account">S'enregistrer</a>
    </p>
  </div>

  <script>
  document.getElementById('create_account').addEventListener('click', () => {
    window.electronAPI.setWindowSize(320, 400);
  })
  </script>
  <script type="module" src="../scripts/close.js"></script>
  <script type="module" src="../scripts/login_account.js"></script>

</body>
</html>
