<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil</title>
  <style>
    body {
      background: #333;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #container {
      padding: 30px;
      text-align: center;
      width: 320px;
      position: relative;
    }
    button {
      width: 80%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: white;
      background: #5a9;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #48a;
    }
    #btn {
      position: absolute;
      top: 10px;
      right: 11px;
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items:center;
      padding-right: 12px;
      padding-top: 11px;    
      transition: background 0.3s ease;   
    }
    #btn:hover {
      background: rgba(255, 0, 0, 0.8);
    }
    #update-banner:hover {
      background: #e43232;
    }

    #update-banner {
      display: none;
      position: fixed;       
      bottom: 0;            
      left: 0;
      width: 100vw;     
      background: #ea5858;
      color: white;
      padding-top: 8px;
      padding-bottom: 8px;
      font-weight: bold;
      font-size: 14px;

      z-index: 999;
      transition: background 0.3s ease;
    }
  </style>
</head>
<body>
  <button id="btn">✕</button>
  <div id="container">
    <button id="btn-create">Créer un profil</button>
    <button id="btn-login">Se connecter</button>
    <div id="update-banner">⚠️ Mise à jour disponible !
</div>
  </div>

  <script type="module" src="../scripts/version.js"></script>
  <script type="module" src="../scripts/close.js"></script>
  <script type="module">
    document.getElementById('btn-create').addEventListener('click', () => {
      window.location = 'create_account.html'
      window.electronAPI.setWindowSize(320, 400);
    })

    document.getElementById('btn-login').addEventListener('click', () => {
      window.location = 'login_account.html'
      window.electronAPI.setWindowSize(320, 350);
    })
  </script>
</body>
</html>
